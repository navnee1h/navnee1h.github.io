<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"Blog",
  "name": "{{ .Site.Title | htmlEscape }}",
  "url": "{{ .Site.BaseURL }}",
  "description": "{{ .Site.Params.description | htmlEscape }}",
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title | htmlEscape }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}{{ with .Site.Params.logo.image }}{{ . | urlize }}{{ end }}"
    }
  }
}
</script>

{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context":"https://schema.org",
  "@type":"BlogPosting",
  "headline": "{{ .Title | htmlEscape }}",
  "description": "{{ with .Params.description }}{{ . | plainify | htmlEscape }}{{ else }}{{ .Summary | plainify | htmlEscape }}{{ end }}",
  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  },
  "author": {
    "@type": "Person",
    "name": "{{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Params.author.name }}{{ end }}"
  }{{ with .Params.image }},
  "image": [
    "{{ if strings.HasPrefix . "http" }}{{ . }}{{ else }}{{ $.Site.BaseURL }}{{ . }}{{ end }}"
  ]{{ end }}
}
</script>
{{ end }}
